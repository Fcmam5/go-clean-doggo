apiVersion: apps/v1
kind: Deployment
metadata:
  name: doggo-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: doggo
  template:
    metadata:
      labels:
        deployment: doggo
    spec:
      containers:
        - name: the-container
          image: golang:1.15.7-alpine3.13 # should be replaced by kustomize
          ports:
            - containerPort: 9090
          env:
            - name: ALT_GREETING
              valueFrom:
                configMapKeyRef:
                  name: the-map
                  key: altGreeting
            - name: ENABLE_RISKY
              valueFrom:
                configMapKeyRef:
                  name: the-map
                  key: enableRisky
